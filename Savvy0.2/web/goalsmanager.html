<!DOCTYPE html>
<html>
    <head>
        <title></title>
    </head>
    <body>
        <h1 class="page-header" style="color:black">Goals</h1>
        <br>
        <br>
        <div class="row">
            <div class="col-md-12">
                <form id="formtwo" class="form-horizontal well" style="padding-bottom: 0px;">
                    <div class="form-group">
                        <label class="col-sm-2 control-label" for="username">User Search</label>
                        <div class="col-sm-7">
                            <input id="usernameSearch" onKeyUp="search()" type="text" class="form-control" name="action" data-provide="typeahead"/>
                        </div>
                        <div class="col-sm-3">
                            <!--
                          <button id="searchUsername" type="button" onclick="search()" class="btn btn-primary">Search</button>
                            -->
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <br />
        <table class="table table-striped col-md-12 well" id="trans_table_main">
            <tbody id="trans_table"></tbody>
        </table>
        <div aria-hidden="true" class="modal fade" id="rejectModal" role="dialog" tabindex="-1">
            <div class="modal-dialog">
                <div class="modal-content">
                    <!-- dialog body -->
                    <div class="modal-body">
                        <button class="close" data-dismiss="modal" type="button">&times;</button>
                        <h4 class="modal-title" id="myModalLabel">Confirm Rejection</h4>
                    </div>
                    <div class="modal-body">
                        <p>You are about to reject an Agent's goal.</p>
                        <p>Do you want to proceed?</p>
                    </div>
                    <!-- dialog buttons -->
                    <div class="modal-footer">
                        <button class="btn btn-default" data-dismiss="modal" type="button">Cancel</button> <button class="btn btn-danger" id="cfmReject" type="button"><span aria-hidden="true" class="glyphicon glyphicon-remove"></span> Reject</button>
                    </div>
                </div>
            </div>
        </div>
        <div aria-hidden="true" class="modal fade" id="approveModal" role="dialog" tabindex="-1">
            <div class="modal-dialog">
                <div class="modal-content">
                    <!-- dialog body -->
                    <div class="modal-body">
                        <button class="close" data-dismiss="modal" type="button">&times;</button>
                        <h4 class="modal-title" id="myModalLabel">Confirm Approval</h4>
                    </div>
                    <div class="modal-body">
                        <p>You are about to approve an Agent's goal.</p>
                        <p>Do you want to proceed?</p>
                    </div>
                    <!-- dialog buttons -->
                    <div class="modal-footer">
                        <button class="btn btn-default" data-dismiss="modal" type="button">Cancel</button> <button class="btn btn-success" id="cfmApprove" type="button"><span aria-hidden="true" class="glyphicon glyphicon-ok"></span> Approve</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <hr style="margin-top: 0px; margin-bottom: 20px;">
            </div>
        </div>
        <!-- success modal
          ======================================== -->
        <div aria-hidden="true" class="modal fade" id="successModal" role="dialog" tabindex="-1">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header bg-success">
                        <h2>Success</h2>
                    </div>
                    <div class="modal-body">
                        <p id="successMsg"></p>
                    </div>
                    <div class="modal-footer">
                        <button class="btn btn-success" data-dismiss="modal" id="CloseError" type="button">Close</button>
                    </div>
                </div>
            </div>
        </div>
        <!-- error modal
          ======================================== -->
        <div aria-hidden="true" class="modal fade" id="errorModal" role="dialog" tabindex="-1">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header bg-danger">
                        <h2>Error</h2>
                    </div>
                    <div class="modal-body">
                        <p id="errorMsg"></p>
                    </div>
                    <div class="modal-footer">
                        <button class="btn btn-danger" data-dismiss="modal" id="CloseError" type="button">Close</button>
                    </div>
                </div>
            </div>
        </div>



        <!-- javascript libraries
          ======================================== -->
        <script src="assets/js/jquery.min.js"></script> 
        <script src="assets/js/jquery-ui.min.js"></script> 
        <script src="assets/js/jquery-1.11.1.min.js" type="text/javascript"></script> 
        <script src="assets/js/bootstrap.min.js"></script>
        <script src="assets/js/goalsmanager.js"></script>
    </body>
</html>

<html>
    <head>
        <link href="assets/widgets/datatable/datatable.css" rel="stylesheet" type="text/css"/>
        <link href="assets/icons/fontawesome/fontawesome.css" rel="stylesheet" type="text/css"/>
    </head>
    <body>
        <!-- success alert ======================================== -->
        <div id ="successAlert"></div>   
        <!-- error modal ======================================== -->
        <div id ="errorAlert"></div> 

        <div class= "col-md-3">
            <div class="panel" id="formBox">
                <div class="panel-header">
                    <h3 class="title-hero text-center">Retirement Estimate Submission</h3>
                </div>
                <div class="panel-body"> 
                    <h3 class="title-hero">Prospect Name</h3>
                    <select class="form-control" id="prospectlist" name="prospectlist">
                    </select>
                    <h3 class="title-hero">Age</h3>
                    <input class="form-control" id="age" name="age" type="number">
                    <h3 class="title-hero">Retirement Age</h3>
                    <input class="form-control" id="rAge" name="rAge" type="number"> 
                    <h3 class="title-hero">Expected Lifespan</h3>
                    <input class="form-control" id="eAge" name="eAge" type="number">
                    <h3 class="title-hero">Desired Annual Income Upon Retirement</h3>
                    <input class="form-control" id="dAnnualIncome" name="dAnnualIncome" type="number">
                    <h3 class="title-hero">Other Annual Contribution</h3>
                    <input class="form-control" id="otherContribuition" name="otherContribuition" type="number">
                    <h3 class="title-hero">Current Savings</h3>
                    <input class="form-control" id="currentSavings" name="currentSavings" type="number"> 
                    <h3 class="title-hero">Rate of Savings (%)</h3>
                    <input class="form-control" id="rateSavings" name="rateSavings" type="number">
                    <h3 class="title-hero">Rate of Inflation (%)</h3>
                    <input class="form-control" id="rateInflation" name="rateInflation" type="number">
                    <br>
                    </br>
                    <button id="StoreData" class="btn btn-primary" disabled type="button">Store Ret. Estimation</button>
                </div>   
            </div>
        </div>
        <div class="col-md-9">
            <canvas id="smallMyChart2"></canvas>
        </div>
        <div class="col-md-12">
            <table class="table col-md-12 well" id="savingsTable">
                <thead>
                    <tr>
                        <th>Age</th>
                        <th>Annual Savings</th> 
                        <th>Cumulative Savings</th>
                        <th>Monthly Saving Goal</th>
                    </tr>
                </thead>
                <tbody id="trans_table">
                    
                </tbody>
            </table>
        </div>
        <script src="assets/js/jquery.min.js"></script> 
        <script src="assets/js/jquery-ui.min.js"></script> 
        <script src="assets/js/bootstrap.min.js"></script>
        <script src="assets/js/agenttools.js" type="text/javascript"></script>
        <script src="assets/widgets/datatable/datatable.js" type="text/javascript"></script>
        <script src="assets/widgets/datatable/datatable-responsive.js" type="text/javascript"></script>
        <script src="assets/widgets/datatable/datatable-bootstrap.js" type="text/javascript"></script>
        <script src="assets/js/Chart.js" type="text/javascript"></script>
    </body>

</html>

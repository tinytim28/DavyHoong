<!DOCTYPE html>
<html>
    <head>
        <link href="assets/widgets/datatable/datatable.css" rel="stylesheet" type="text/css"/>
        <link href="assets/icons/fontawesome/fontawesome.css" rel="stylesheet" type="text/css"/>

    </head>
    <body>

        <h1 class="page-header" style="color:#937851">User Profile</h1>
        <div class= "col-md-6">
            <div class="panel" id="formBox">
                <div class="panel-header">
                    <h3 class="title-hero text-center">User Profile</h3>
                </div>
                <div class="panel-body"> 
                    <h3 class="title-hero">Username</h3>
                    <input class="form-control" id="username_update" name="username_update" type="text">
                    <h3 class="title-hero">First Name</h3>
                    <input class="form-control" id="firstName_update" name="firstName_update" type="text"> 
                    <h3 class="title-hero">Last Name</h3>
                    <input class="form-control" id="lastName_update" name="lastName_update" type="text">
                    <h3 class="title-hero">User Type</h3>
                    <input class="form-control" id="usertype_update" disabled name="usertype_update" type="text">
                    <h3 class="title-hero">Password (Optional)</h3>
                    <input class="form-control" id="password_update" name="password_update" type="text">
                    <h3 class="title-hero">Confirm Password (Optional)</h3>
                    <input class="form-control" id="cfmpassword_update" name="cfmpassword_update" type="text">
                    <br>
                    </br>
                    <button id="UpdateUser" class="btn btn-primary" type="button">Update</button>

                </div>   
            </div>
        </div>


        <!-- javascript libraries
          ======================================== -->
        <script src="assets/js/jquery.min.js"></script> 
        <script src="assets/js/jquery-ui.min.js"></script> 
        <script src="assets/js/jquery-1.11.1.min.js" type="text/javascript"></script> 
        <script src="assets/js/bootstrap.min.js"></script>
        <script src="assets/js/userprofile.js"></script>
        <script src="assets/widgets/datatable/datatable.js" type="text/javascript"></script>
        <script src="assets/widgets/datatable/datatable-responsive.js" type="text/javascript"></script>
        <script src="assets/widgets/datatable/datatable-bootstrap.js" type="text/javascript"></script>
    </body>
</html>

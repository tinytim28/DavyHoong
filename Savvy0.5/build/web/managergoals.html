<!DOCTYPE html>
<html>
    <head>
        <link href="assets/widgets/datatable/datatable.css" rel="stylesheet" type="text/css"/>
        <link href="assets/icons/fontawesome/fontawesome.css" rel="stylesheet" type="text/css"/>
    </head>
    <body>
        <h1 class="page-header" style="color:#937851">Goals</h1>
        <!-- success alert ======================================== -->
        <div id ="successAlert"></div>   
        <!-- error modal ======================================== -->
        <div id ="errorAlert"></div> 

        <br />
        <div>
            <table class="table table-striped col-md-12 well" id="trans_table">
                <thead>
                    <tr>
                        <th>Username</th>
                        <th>Q1</th>
                        <th>Q2</th>
                        <th>Q3</th>
                        <th>Q4</th>
                        <th>Total</th>
                        <th>Approval</th>
                        <th>Action</th>
                    </tr>
                </thead>
            </table>
        </div>
        <div aria-hidden="true" class="modal fade" id="rejectModal" role="dialog" tabindex="-1">
            <div class="modal-dialog">
                <div class="modal-content">
                    <!-- dialog body -->
                    <div class="modal-body">
                        <button class="close" data-dismiss="modal" type="button">&times;</button>
                        <h4 class="modal-title" id="myModalLabel">Confirm Rejection</h4>
                    </div>
                    <div class="modal-body">
                        <p>You are about to reject an Agent's goal.</p>
                        <p>Do you want to proceed?</p>
                    </div>
                    <!-- dialog buttons -->
                    <div class="modal-footer">
                        <button class="btn btn-default" data-dismiss="modal" type="button">Cancel</button> <button class="btn btn-danger" id="cfmReject" type="button"><span aria-hidden="true" class="glyphicon glyphicon-remove"></span> Reject</button>
                    </div>
                </div>
            </div>
        </div>
        <div aria-hidden="true" class="modal fade" id="approveModal" role="dialog" tabindex="-1">
            <div class="modal-dialog">
                <div class="modal-content">
                    <!-- dialog body -->
                    <div class="modal-body">
                        <button class="close" data-dismiss="modal" type="button">&times;</button>
                        <h4 class="modal-title" id="myModalLabel">Confirm Approval</h4>
                    </div>
                    <div class="modal-body">
                        <p>You are about to approve an Agent's goal.</p>
                        <p>Do you want to proceed?</p>
                    </div>
                    <!-- dialog buttons -->
                    <div class="modal-footer">
                        <button class="btn btn-default" data-dismiss="modal" type="button">Cancel</button> <button class="btn btn-success" id="cfmApprove" type="button"><span aria-hidden="true" class="glyphicon glyphicon-ok"></span> Approve</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <hr style="margin-top: 0px; margin-bottom: 20px;">
            </div>
        </div>


        <!-- javascript libraries
          ======================================== -->
        <script src="assets/js/jquery.min.js"></script> 
        <script src="assets/js/jquery-ui.min.js"></script> 
        <script src="assets/js/bootstrap.min.js"></script>
        <script src="assets/js/managergoals.js"></script>
        <script src="assets/widgets/datatable/datatable.js" type="text/javascript"></script>
        <script src="assets/widgets/datatable/datatable-responsive.js" type="text/javascript"></script>
        <script src="assets/widgets/datatable/datatable-bootstrap.js" type="text/javascript"></script>
    </body>
</html>

<head>
    <link href="assets/icons/fontawesome/fontawesome.css" rel="stylesheet" type="text/css"/>
</head>  
<body>  
    <h1 class="page-header" style="color:#937851">Performance</h1>
    <div class="col-md-4">
        <div class="tile-box bg-white content-box">
            <div class="tile-header">
                By Month
            </div>
            <select class="form-control" id="monthlist" name="monthlist"> 

            </select>
        </div>

    </div>
    <div class="col-md-4">
        <div class="tile-box bg-white content-box">
            <div class="tile-header">
                By User
            </div>
            <select class="form-control" id="usernamelist" name="usernamelist">
            </select>
        </div>
    </div>

    <div class="col-md-4">
        <div class="tile-box bg-white content-box">
            <div class="tile-header">
                By Case Type (Year-To-Date)
            </div>
            <select class="form-control" id="caselist" name="caselist"> 
                <option value="All">All</option>
                <option value="Life">Life</option>
                <option value="Investment">Investment</option>
                <option value="Savings">Savings</option>
                <option value="Hospitalisation">Hospitalisation</option>
                <option value="Retirement">Retirement</option>
                <option value="Others">Others</option>
            </select>
        </div>
    </div>



    </br>

    <div class="col-md-9">
        <canvas id="smallMyChart2"></canvas>
    </div>
    <div class="col-md-3">

        <div class="tile-box bg-white content-box">
            <div class="tile-header">
                Life Cases sold
                <div class="tile-content">   
                    <p id="life"></p>
                </div>
            </div>
        </div>
        <div class="tile-box bg-white content-box">
            <div class="tile-header">
                Investment Cases sold
                <div class="tile-content">   
                    <p id="investment"></p>
                </div>
            </div>
        </div>
        <div class="tile-box bg-white content-box">
            <div class="tile-header">
                Savings Cases sold
                <div class="tile-content">   
                    <p id="savings"></p>
                </div>
            </div>
        </div>
        <div class="tile-box bg-white content-box">
            <div class="tile-header">
                Hospitalisation Cases sold
                <div class="tile-content">   
                    <p id="hospitalisation"></p>
                </div>
            </div>
        </div>
        <div class="tile-box bg-white content-box">
            <div class="tile-header">
                Retirement Cases sold
                <div class="tile-content">   
                    <p id="retirement"></p>
                </div>
            </div>
        </div>
        <div class="tile-box bg-white content-box">
            <div class="tile-header">
                Other Cases sold
                <div class="tile-content">   
                    <p id="others"></p>
                </div>
            </div>
        </div>
    </div>

    <script src ="assets/js/Chart.js"></script>  
    <script src="assets/js/jquery.min.js"></script> 
    <script src="assets/js/jquery-ui.min.js"></script> 
    <script src="assets/js/jquery-1.11.1.min.js" type="text/javascript"></script> 
    <script src="assets/js/bootstrap.min.js"></script>
    <script src="assets/js/managerperformance.js"></script>       


</body>  
</html>
